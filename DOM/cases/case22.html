<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Caso 22 - Renderizado de componentes reutilizables (Card)</title>
<link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main style="max-width:900px;margin:28px auto;">
    <h2>Caso 22: Renderizado de componentes reutilizables (Card)</h2>
    <p><strong>Objetivo:</strong> Función que renderiza una Card reutilizable desde JS.</p>
    <section id="demo">
      
        <div id="cards"></div>
        
    </section>
    <a href="../index.html">← Volver al índice</a>
  </main>
<script>

function Card({title,img,desc}){
  const div = document.createElement('div');
  div.className='card';
  div.style.padding='12px'; div.style.border='1px solid #eee'; div.style.borderRadius='8px'; div.style.marginBottom='8px';
  div.innerHTML = `<h4>${title}</h4><img src="${img}" style="max-width:100%;border-radius:6px"><p>${desc}</p>`;
  return div;
}
const root = document.getElementById('cards');
['A','B','C'].forEach((s,i)=> root.appendChild(Card({title:'Card '+s, img:'https://picsum.photos/seed/card'+i+'/320/120', desc:'Descripción '+s})));

</script>
</body>
</html>
