<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Caso 17 - Skeleton loading mientras llega la data</title>
<link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main style="max-width:900px;margin:28px auto;">
    <h2>Caso 17: Skeleton loading mientras llega la data</h2>
    <p><strong>Objetivo:</strong> Mostrar skeletons mientras se carga la información.</p>
    <section id="demo">
      
        <style>.skeleton{background:linear-gradient(90deg,#f0f0f0,#e9e9e9);border-radius:4px}</style>
        <div id="data"></div>
        
    </section>
    <a href="../index.html">← Volver al índice</a>
  </main>
<script>

const container = document.getElementById('data');
async function load(){
  container.innerHTML = '<div class="skeleton" style="height:20px;margin-bottom:8px"></div>'.repeat(3);
  await new Promise(r=>setTimeout(r,1200));
  const res = await fetch('https://jsonplaceholder.typicode.com/users?_limit=3');
  const users = await res.json();
  container.innerHTML = '';
  users.forEach(u=> container.innerHTML += `<div style="padding:8px;border:1px solid #eee;margin-bottom:8px"><strong>${u.name}</strong><div>${u.email}</div></div>`);
}
load();

</script>
</body>
</html>
