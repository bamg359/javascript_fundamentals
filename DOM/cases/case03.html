<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Caso 03 - Alternar clases CSS (add / remove / toggle)</title>
<link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main style="max-width:900px;margin:28px auto;">
    <h2>Caso 03: Alternar clases CSS (add / remove / toggle)</h2>
    <p><strong>Objetivo:</strong> Usar classList.add/remove/toggle para alternar estado.</p>
    <section id="demo">
      
        <style>
        .card { padding:14px; border-radius:8px; border:1px solid #e6e6e9; transition:all .2s; }
        .card.active { transform:scale(1.03); box-shadow:0 6px 18px rgba(43,108,176,0.12); background:#eef6ff; }
        </style>
        <div id="toggleMe" class="card">Tarjeta - alterna clase</div>
        <button id="btn-toggle" style="margin-top:8px">Alternar</button>
        
    </section>
    <a href="../index.html">← Volver al índice</a>
  </main>
<script>

const el = document.getElementById('toggleMe');
document.getElementById('btn-toggle').addEventListener('click', () => {
  el.classList.toggle('active');
});

</script>
</body>
</html>
