<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Caso 16 - Cargar datos desde una API con fetch()</title>
<link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main style="max-width:900px;margin:28px auto;">
    <h2>Caso 16: Cargar datos desde una API con fetch()</h2>
    <p><strong>Objetivo:</strong> Usar fetch para obtener datos y renderizarlos en una lista.</p>
    <section id="demo">
      
        <ul id="apiList"></ul>
        <p>Fuente: jsonplaceholder.typicode.com (ejemplo)</p>
        
    </section>
    <a href="../index.html">← Volver al índice</a>
  </main>
<script>

const list = document.getElementById('apiList');
async function load(){
  list.innerHTML = '<li>Cargando...</li>';
  try{
    const res = await fetch('https://jsonplaceholder.typicode.com/posts?_limit=5');
    const data = await res.json();
    list.innerHTML = '';
    data.forEach(p => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${p.title}</strong><p>${p.body}</p>`;
      list.appendChild(li);
    });
  }catch(err){ list.innerHTML = '<li>Error al cargar</li>'; }
}
load();

</script>
</body>
</html>
